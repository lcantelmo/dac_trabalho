<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="utf-8"/>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet" />

	<style>
		.alinhar-hev{
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			justify-content: center;
		}
		
		.alinhar-h{
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: center;
			justify-content: center;
		}
		
		.alinhar-v{
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
		}
		
		.aplicar-fonte{
			font-family: 'Open Sans', sans-serif;
			font-weight: 800;
		}
		
		a:link, a:visited {
			text-decoration: none;
			color: #fff;
		}
		a:hover {
			text-decoration: underline; 
			color: #fff;
		}
		a:active {
			text-decoration: none;
		}
		
		::-webkit-input-placeholder { /* WebKit browsers */
			color: #BFBFBF;
		}

		.img-transparencia-001:hover{
			opacity: 0.80;
			-webkit-transition: 0.25s ease-out;
			-moz-transition: 0.25s ease-out;
			-o-transition: 0.25s ease-out;
			transition: 0.25s ease-out;
		}
	
	</style>
	
</h:head>
<h:body style="background-color: #E9EBEE;">
	<div style="width: 100%; background-color: #38547B; top: 0%; left: 0%; position: absolute;
	 color: #fff; padding-top: 15px; padding-bottom: 15px;" class="aplicar-fonte">
		
		<h:form>
		<span style="font-size: 19px; padding-left: 30px;">
				<h:commandLink id="botaoSaibaMais" style="width: 120px;" align="center" 
								 action="#{redirect.goTo()}">
								Sistema de TCC's 
				</h:commandLink>
		</span>
				<span style="float: right;">
					<span style="font-size: 17px; padding-right: 200px;">
						Bem-vindo(a) <h:outputText value="#{sessionScope.name}" /> 
					</span>
			
					<span style="font-size: 17px;padding-right: 20px;">
						<h:commandLink value="Sair" action="#{users.logOut}">
							<h:graphicImage value="../images/icon-logout.png" height="25px" style="margin-bottom: -7px;"/>
						</h:commandLink>
					</span>
				</span>
		</h:form>
		
	</div>
	
	
	
	<div style="display: inline-block; width: 950px;">
			
		<a href="#" style="text-decoration: none;" class="img-transparencia-001">
			<div class="aplicar-fonte alinhar-hev" style="background-color: #38547B; width: 150px; display: inline-block; margin-left: 10px; padding-top: 10px; padding-bottom: 10px; margin-top: 65px; margin-bottom: -100px;" align="center">
				+ Meus Dados
			</div>
		</a>
		
	</div>
	
	
	<div style="top: 50%; left: 50%; margin-left: -200px; margin-top: 0px; position: absolute;">
		<div style="width: 400px; background-color: #f0f;" align="center">
			<div style="width: 100%; height: 100px; background-color: #38547B; color: #fff; font-size: 19px;" 
			class="aplicar-fonte alinhar-hev">
				Não há nenhum projeto de TCC cadastrado
			</div>
		</div>
	</div>

</h:body>
</html>
